<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="predio">
        <div class="x6Andar">
            <button class="call-button" data-target-floor="6">
                <img src="img/Img_Botao_SF.png" alt="Teste" style="height: 53px;">
            </button>
        </div>
        <div class="x5Andar">
            <button class="call-button" data-target-floor="5">
                <img src="img/Img_Botao_SF.png" alt="Teste" style="height: 53px;">
            </button>
        </div>
        <div class="x4Andar">
            <button class="call-button" data-target-floor="4">
                <img src="img/Img_Botao_SF.png" alt="Teste" style="height: 53px;">
            </button>
        </div>
        <div class="x3Andar">
            <button class="call-button" data-target-floor="3">
                <img src="img/Img_Botao_SF.png" alt="Teste" style="height: 53px;">
            </button>
        </div>
        <div class="x2Andar">
            <button class="call-button" data-target-floor="2">
                <img src="img/Img_Botao_SF.png" alt="Teste" style="height: 53px;">

        </div>

            <button class="call-button" data-target-floor="0">
                <img src="img/Img_Botao_SF.png" alt="Teste" style="height: 53px;">

        </div>
        <div class="x1Subsolo">
            <button class="call-button" data-target-floor="-1">

            </button>
        </div>
        <div class="x2Subsolo">
            <button class="call-button" data-target-floor="-2">
                <img src="img/Img_Botao_SF.png" alt="Teste" style="height: 53px;">
            </button>
        </div>

        <div class="elevator elevator1">
            <img src="img/Img_Elevador_SF.png" alt="Teste" style="height: 58px; width: 80;">
        </div>
        <div class="elevator elevator2">
            <img src="img/Img_Elevador_SF.png" alt="Teste" style="height: 58px; width: 80;">
        </div>
    </div>
